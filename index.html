<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application Form</h1>
            <span class="small_title">(Web)</span>
        </div>

        <!-- Job Application Form -->
        <form action="/action.php" method="POST" enctype="multipart/form-data">
            <div class="form_container">

                <!-- First Name -->
                <div class="form_control">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter Your First Name" required>
                </div>

                <!-- Last Name -->
                <div class="form_control">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter Your Last Name" required>
                </div>

                <!-- Email -->
                <div class="form_control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                </div>

                <!-- Job Role -->
                <div class="form_control">
                    <label for="job_role">Job Role</label>
                    <select name="role" id="job_role" required>
                        <option value="" disabled selected>Select Job Role</option>
                        <option value="Fullstack">Fullstack Web Developer</option>
                        <option value="DS">Data Science</option>
                        <option value="AI_ML">AI/ML</option>
                        <option value="UI_UX">UI/UX Designer</option>
                        <option value="Android">Android Developer</option>
                        <option value="Java">Java Developer</option>
                        <option value="Backend">Backend Developer</option>
                        <option value="Frontend">Frontend Developer</option>
                    </select>
                </div>

                <!-- Address -->
                <div class="form_control">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" rows="4" placeholder="Enter Your Address" required></textarea>
                </div>

                <!-- State -->
                <div class="form_control">
                    <label for="state">State</label>
                    <select name="state" id="state" required>
                        <option value="" disabled selected>Select State</option>
                        <option value="AP">Andhra Pradesh</option>
                        <option value="AR">Arunachal Pradesh</option>
                        <option value="AS">Assam</option>
                        <option value="BR">Bihar</option>
                        <option value="CT">Chhattisgarh</option>
                        <option value="GA">Goa</option>
                        <option value="GJ">Gujarat</option>
                        <option value="HR">Haryana</option>
                        <option value="HP">Himachal Pradesh</option>
                        <option value="JK">Jammu and Kashmir</option>
                        <option value="JH">Jharkhand</option>
                        <option value="WB">West Bengal</option>
                    </select>
                </div>

                <!-- Pin Code -->
                <div class="form_control">
                    <label for="pincode">Pin Code</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter Your Pin Code" required>
                </div>

                <!-- Date -->
                <div class="form_control">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" value="2024-01-10" required>
                </div>

                <!-- Upload CV -->
                <div class="form_control">
                    <label for="upload">Upload Your CV</label>
                    <input type="file" id="upload" name="upload" accept=".pdf, .doc, .docx" required>
                </div>

            </div>

            <!-- Buttons -->
            <div class="apply_button">
                <button type="submit">Apply Now</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>

</html>
